description: >
  The `install` command is used to simplify installation of Kubescape.

usage:
  version: 2.1
  orbs:
    kubescape: juburr/kubescape-orb@1.0.0
  jobs:
    build-images:
      docker:
        - image: cimg/base:stable
      steps:
        - kubescape/install
  workflows:
    use-my-orb:
      jobs:
        - build-images
